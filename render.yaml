services:
  - type: web
    name: odia-tts-render
    env: python
    plan: starter
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENV
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: TTS_VOICE
        value: en-NG-EzinneNeural
      - key: OPENAI_API_KEY
        sync: false
